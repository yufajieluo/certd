extends:
  - 'airbnb-base'

env:
  browser: false
  node: true
  mocha: true

rules:
  indent: [2, 4, { SwitchCase: 1, VariableDeclarator: 1 }]
  brace-style: [2, 'stroustrup', { allowSingleLine: true }]
  func-names: 0
  class-methods-use-this: 0
  no-param-reassign: 0
  max-len: [1, 200, 2, { ignoreUrls: true, ignoreComments: false }]
  import/no-useless-path-segments: 0
